{% extends 'shared/base.html' %}

{% block content %}

  {% include 'shared/navbar.html' %}

  <div class="container mt-5">
    <h1>Liste des articles</h1>

    <ul>
      {% for post in object_list %}
          <li>
            <h5>{{ post.title }}</h5>
            <a href="{% url 'posts:show' post.id %}">
              Go to article
            </a>
          </li>
      {% endfor %}
      <a href="{% url 'posts:new' %}">Write a post</a>
    </ul>
  </div>

{% endblock  %}
